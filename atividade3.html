</head>
<body>
    <script>
        
    var num = prompt("Informe um número");
    num = parseInt(num);
    var resto = num % 2;
    if (resto === 0) {
        alert("Número par");
    } else {
        alert("Número ímpar");
    }
    
    </script>
</body>
