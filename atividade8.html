<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>

</head>
<body>
    <script>
        
        var nota = prompt ("Digite uma nota (de 0 a 100):")
        if (nota >= 90 && nota <= 100) {
            alert("A")
        } else if (nota >= 80 && nota <= 89) {
            alert("B")
        } else if (nota >= 70 && nota <= 79) {
            alert("C")
        } else if (nota >= 60 && nota <= 69) {
            alert("D")
        } else {
            alert("F")
        }
    
    </script>
</body>
</html>
